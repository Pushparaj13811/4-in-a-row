name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem

          # Create deployment package
          tar -czf backend-deploy.tar.gz dist package.json package-lock.json

          # Copy to EC2
          scp -i ec2_key.pem -o StrictHostKeyChecking=no \
            backend-deploy.tar.gz ${EC2_USER}@${EC2_HOST}:/tmp/

          # Deploy on EC2
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e

            # Stop existing backend
            sudo systemctl stop 4-in-a-row-backend || true

            # Extract new build
            cd /opt/4-in-a-row-backend
            tar -xzf /tmp/backend-deploy.tar.gz

            # Install production dependencies
            npm ci --production

            # Start backend service
            sudo systemctl start 4-in-a-row-backend
            sudo systemctl status 4-in-a-row-backend

            # Cleanup
            rm /tmp/backend-deploy.tar.gz
          EOF

          # Cleanup local key
          rm ec2_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          sleep 5
          curl -f http://${EC2_HOST}:3000/health || exit 1
